<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Calculator</title>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <form method="POST">
        <label>Enter a number:</label>
        <input type="text" name="number" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
